<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="calcstyle.css">
	<link rel="stylesheet" type="text/css" href="">
	<meta charset="utf-8" lang="eng">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<!-- the plan is to use the four input boxes, the first to show the operator to be used the second to evaluate the numbers -->
	<div class="container">
		<div class="camper">
		    <input type="text" name="display" class="first input" disabled>
			<input type="text" name="display" class="second input" disabled>
			<input type="text" name="display" class="third input" disabled>
			<input type="text" name="display" class="fourth input" disabled>
	    </div>
		<div class="right-box">
			<ul>
			    <li><h3 id="equal">=</h3></li>
				<li><h3 id="plus" class="operator">+</h3></li>
				<li><h3 id="minus" class="operator">-</h3></li>
				<li><h3 id="multiply" class="operator">x</h3></li>
				<li><h3 id="divide" class="operator">\</h3></li>
			</ul>
		</div>
		<div class="write-box">
			<ul>
				<li><h3 class="digit">1</h3></li>
				<li><h3 class="digit">2</h3></li>
				<li><h3 class="digit">3</h3></li>
				<li><h3 class="digit">4</h3></li>
				<li><h3 class="digit">5</h3></li>
				<li><h3 class="digit">6</h3></li>
				<li><h3 class="digit">7</h3></li>
				<li><h3 class="digit">8</h3></li>
				<li><h3 class="digit">9</h3></li>
				<li><h3 class="digit">0</h3></li>
				<li><h3 id = "clear">clear</h3></li>
				<li><h3 id = "back">bkspc</h3></li>
			</ul>
		</div>
		
	</div>
	<script type="text/javascript" src="calcjs.js"></script>
</body>
</html>
